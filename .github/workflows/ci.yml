name: xpanse-ci

# Run this workflow every time a new commit push to the repository
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set Up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Set up Maven settings
        run: |
          mkdir -p ~/.m2
          cp .github/workflows/.m2/settings.xml ~/.m2/
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      - name: Set up OpenTofu
        uses: opentofu/setup-opentofu@v1.0.6
        with:
          tofu_version: 1.7.0
      - name: Format check
        run: mvn spotless:check &&  mvn checkstyle:check
      - name: Build
        run: mvn --batch-mode --update-snapshots --no-transfer-progress verify
  check-swagger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set Up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Set up Maven settings
        run: |
          mkdir -p ~/.m2
          cp .github/workflows/.m2/settings.xml ~/.m2/
      - name: Generate API doc
        run: mvn verify -DskipTests -Pgenerate-openapi-doc
      - name: Validate OpenAPI definition
        uses: swaggerexpert/apidom-validate@v1
        with:
          definition-file: runtime/target/openapi.json
          fails-on: 2