name: xpanse-test-coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GIST_TOKEN_ALIAS: ${{ secrets.GIST_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Extract Coverage Percentage
        run: |
          echo "COVERAGE_PERCENTAGE=80" >> $GITHUB_ENV

      - name: Create Coverage Badge
        run: |
          curl -X PATCH -H "Authorization: token $GIST_TOKEN_ALIAS" -d '{"files": {"xpanse_coverage.json": {"content": "{\"schemaVersion\":1,\"label\":\"Coverage\",\"message\":\"60%\",\"color\":\"hsl(${{ env.COVERAGE_PERCENTAGE }},100%,40%)\"}"}}}' https://api.github.com/gists/3d9c022b98734fbf615c21136abe4add
          curl -X PATCH -H "Authorization: token ${{ secrets.GIST_TOKEN }}" -d '{"files": {"xpanse_coverage.json": {"content": "{\"schemaVersion\":1,\"label\":\"Coverage\",\"message\":\"60%\",\"color\":\"hsl(${{ env.COVERAGE_PERCENTAGE }},100%,40%)\"}"}}}' https://api.github.com/gists/3d9c022b98734fbf615c21136abe4add
      - name: Create Coverage Badge2
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: 3d9c022b98734fbf615c21136abe4add
          filename: xpanse_coverage.json
          label: Coverage
          message: ${{ env.COVERAGE_PERCENTAGE }}%
          valColorRange: ${{ env.COVERAGE_PERCENTAGE }}
          maxColorRange: 100
          minColorRange: 0
