http.logging.enabled=false
OPENSTACK_TESTLAB_AUTH_URL=http://127.0.0.1/identity/v3
PLUS_SERVER_AUTH_URL=http://127.0.0.1/identity/v3
REGIO_CLOUD_AUTH_URL=http://127.0.0.1/identity/v3
http.request.retry.max.attempts=1
http.request.retry.delay.milliseconds=1000
OS_AUTH_URL=http://127.0.0.1/v3/identity
spring.ai.chat.client.enabled=true
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=deepseek-coder:1.3b
spring.ai.chat.observations.include-prompt=true
spring.ai.chat.observations.include-completion=true
spring.ai.chat.observations.include-error-logging=true
spring.ai.chat.client.observations.include-input=true