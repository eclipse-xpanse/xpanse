            pythonVersion: "3.10"
            isPrepareAnsibleEnvironment: true
            repoUrl: https://github.com/eclipse-xpanse/xpanse-samples
            branch: main
            # Full path of the requirements file in GIT repo.
            requirementsFile: "requirements.txt"
